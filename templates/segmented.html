<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segmented Patches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
    
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
    
        .segmented-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
    
        .segmented-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
    
        .segmented-container img:hover {
            transform: scale(1.05);
        }
    
        form {
            text-align: center;
        }
    
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
        @media (max-width: 600px) {
            .segmented-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Segmented Patches</h1>
    <div>
        {% for seg in segmented %}
        <img src="{{ url_for('static', filename=seg.replace('static/', '')) }}" alt="Segmented Image" >
        {% endfor %}
    </div>
    <form action="/count_trees" method="post">
        <button type="submit">Count Trees</button>
    </form>
</body>
</html>
